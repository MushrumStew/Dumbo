<!DOCTYPE html>
<html>
<head>

<style>
 #typing-text {
     color: #FFFFFF;
     border: solid 1px #A8A8A8;
     font-weight: bold;
     text-align: left;
     font-family: Arial, Helvetica, sans-serif;
     overflow: auto;
     background-color: #000000;
     font-size: 15px;
     padding: 5px;
     height: 30px;
     width: 500px;
     transform: rotateX(10deg);
     transform-origin: 50% 50% 0px;
     outline: none;
     resize: none;
     box-sizing: border-box;
}

</style>
</head>
<body>
<div class="type_box" style="perspective:500px;-webkit-perspective:500px;">
   <textarea id="typing-text" aria-label="typing text" readonly></textarea>
</div>


<script>
(function () {
   var CharacterPos = 0;
   var MsgBuffer = "";
   var TypeDelay = 100; 
   var NxtMsgDelay = 1000;
   var MsgIndex = 0;
   var delay;
   var MsgArray = ["i fucked your mom with a smile"];

   function StartTyping() {
      var id = document.getElementById("typing-text");
      if (CharacterPos != MsgArray[MsgIndex].length) {
         MsgBuffer  = MsgBuffer + MsgArray[MsgIndex].charAt(CharacterPos);
         id.value = MsgBuffer+"_";
         delay = TypeDelay;
         id.scrollTop = id.scrollHeight; 
      } else {
         delay = NxtMsgDelay;
         MsgBuffer   = "";
         CharacterPos = -1;
         if (MsgIndex!=MsgArray.length-1){
           MsgIndex++;
         }else {
           MsgIndex = 0;
         }
       }
       CharacterPos++;
       setTimeout(StartTyping,delay);
   }
StartTyping();
})();

  }

</script>
