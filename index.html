<!DOCTYPE html>
<html>
<head>

<style>
 #typing-text {
     font-size: 15px;
     padding: 5px;
     height: 30px;
     width: 500px;
     outline: none;
     resize: none;
     box-sizing: border-box;
}

</style>
</head>
<body>
<textarea id="typing-text" readonly></textarea>


<script>
 var audio = new Audio('https://www.myinstants.com/media/sounds/voice_sans.mp3');

(function () {
   var CharacterPos = 0;
   var MsgBuffer = "";
   var TypeDelay = 100; 
   var NxtMsgDelay = 1500;
   var MsgIndex = 0;
   var delay;
   var MsgArray = ["Hello Stranger!","You must be here because your an idiot.","Oh well. Anyways please click on this door to uhm, well get out of here."];

   function StartTyping() {
      var id = document.getElementById("typing-text");
      if (CharacterPos != MsgArray[MsgIndex].length) {
         MsgBuffer  = MsgBuffer + MsgArray[MsgIndex].charAt(CharacterPos);
         id.value = MsgBuffer+"_";
         delay = TypeDelay;
         id.scrollTop = id.scrollHeight; 
      } else {
         delay = NxtMsgDelay;
         MsgBuffer   = "";
         CharacterPos = -1;
         if (MsgIndex!=MsgArray.length-1){
           MsgIndex++;
         }else {
           MsgIndex = 0;
         }
       }
       CharacterPos++;
       audio.play();
       setTimeout(StartTyping,delay);
   }
StartTyping();
})();
</script>

</body>
</html>
